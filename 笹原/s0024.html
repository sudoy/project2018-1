		<div class="container">
		
			<div class="row">
				<h1>売上を編集してよろしいですか?</h1>
			</div>
			
			<div class="row">
				<form class="form-horizontal" action="#" method="post">
					<div class="form-group">
						<label for="salesDate" class="col-sm-2 control-label">販売日</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="salesDate" placeholder="販売日" value="2018/5/11" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="person" class="col-sm-2 control-label">担当</label>
						<div class="col-sm-5">
							<select class="form-control" id="person" disabled>
								<option value="">選択してください</option>
								<option value="イチロー" selected>イチロー</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="category" class="col-sm-2 control-label">商品カテゴリー</label>
						<div class="col-sm-5">
							<select class="form-control" id="category"  disabled>
								<option value="">選択してください</option>
								<option value="食料品" selected>食料品</option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">商品名</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="name" placeholder="商品名" value="からあげ弁当" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="price" class="col-sm-2 control-label">単価</label>
						<div class="col-sm-2">
							<input type="text" class="form-control text-right" id="price" placeholder="単価" value="450" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="count" class="col-sm-2 control-label">個数</label>
						<div class="col-sm-2">
							<input type="text" class="form-control text-right" id="count" placeholder="個数" value="3" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="total" class="col-sm-2 control-label">小計</label>
						<div class="col-sm-2">
							<input type="text" class="form-control text-right" id="total" placeholder="小計" value="1350" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="note" class="col-sm-2 control-label">備考</label>
						<div class="col-sm-5">
							<textarea class="form-control" id="note" placeholder="備考" rows="5" disabled></textarea>
						</div>
					</div>

						<div class="col-sm-offset-3">

							<a href="s0023.html" class="btn btn-default"> キャンセル</a>
						</div>
					</div>
