<body>

	<div class="container-fluid">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">物品売上管理システム</a>

	<div class="container">
		<div class="row">
			<h3>売上を削除してよろしいですか？</h3>
		</div>

		<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="salesDate" class="col-sm-2 control-label">販売日</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="salesDate" placeholder="2018/5/11" value="2018/5/11" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="person" class="col-sm-2 control-label">担当</label>
				<div class="col-sm-5">
					<select class="form-control" id="person" disabled>
					<option value="">選択してください</option>
					<option value="イチロー" selected>イチロー</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">商品カテゴリー</label>
				<div class="col-sm-5">
					<select class="form-control" id="category" disabled>
					<option value="">選択してください</option>
					<option value="食料品" selected>食料品</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">商品名</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="product" placeholder="商品名" value="からあげ弁当" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">単価</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="price" placeholder="単価" value="450" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="number" class="col-sm-2 control-label">個数</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="number" placeholder="個数" value="3" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="sum" class="col-sm-2 control-label">小計</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="sum" value="1,620" disabled>
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-2 control-label">備考</label>
				<div class="col-sm-5">
					<textarea class="form-control" rows="6" id="notes" placeholder="備考" disabled>今日からの新商品</textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-3">
					<a href="S0021.html" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> O K</a>
					<a href="S0022.html" class="btn btn-default">キャンセル</a>
				</div>
			</div>
		</form>
		</div>

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
