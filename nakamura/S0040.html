	<div class="container">
		<div class="row">
			<h1>アカウント検索</h1>
		</div>

		<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">氏名 <span class="badge">部分一致</span></label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="username" placeholder="氏名">
				</div>
			</div>

			<div class="form-group">
				<label for="Email" class="col-sm-2 control-label">メールアドレス</label>
				<div class="col-sm-5">
					<input type="email" class="form-control" id="Email" placeholder="メールアドレス">
				</div>
			</div>

			<div class="form-group">
				<label for="all_sale_authority" class="col-sm-2 control-label">売上登録権限</label>
				<div class="col-sm-5">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="all_sale_authority" value="all" checked> 全て
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="no_sale_authority" value="no"> 権限なし
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="sale_authority" value="yes"> 権限あり
				</label>
				</div>
			</div>

			<div class="form-group">
				<label for="all_account_authority" class="col-sm-2 control-label">アカウント登録権限</label>
				<div class="col-sm-5">
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions1" id="all_account_authority" value="all" checked> 全て
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions1" id="no_account_authority" value="no"> 権限なし
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions1" id="account_authority" value="yes"> 権限あり
				</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-3">
					<a href="S0041.html" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 検　索</a>
					<a href="S0040.html" class="btn btn-default">クリア</a>
				</div>
			</div>
		</form>
