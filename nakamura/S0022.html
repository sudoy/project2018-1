<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>売上詳細表示|物品売上管理システム</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/lineout.css" rel="stylesheet">

<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<nav class="navbar navbar-default navbar-static-top">
	<div class="container-fluid">

		<div class="navbar-header">
			<a class="navbar-brand" href="#">物品売上管理システム</a>
		</div>

		<div class="collapse navbar-collapse" id="menuBar">
			<ul class="nav navbar-nav">
			<li><a href="C0020.html">ダッシュボード</a></li>
			<li><a href="S0010.html">売上登録</a></li>
			<li class="active"><a href="S0020.html">売上検索</a></li>
			<li><a href="S0030.html">アカウント登録</a></li>
			<li><a href="S0040.html">アカウント検索</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
			<li><a href="C0010.html">ログアウト</a></li>
			</ul>
		</div>
	</div><!-- navbar-header -->
	</nav>


	<div class="container">
		<div class="row">
			<h1>売上詳細表示</h1>
		</div>

		<div class="row">
		<form class="form-horizontal">
		<fieldset disabled>
			<div class="form-group">
				<label for="salesDate" class="col-sm-2 control-label">販売日</label>
				<div class="col-sm-2">
					<input type="text" class="form-control" id="salesDate" placeholder="2018/5/11" value="2018/5/11">
				</div>
			</div>

			<div class="form-group">
				<label for="person" class="col-sm-2 control-label">担当</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="person" placeholder="担当" value="イチロー">
				</div>
			</div>

			<div class="form-group">
				<label for="category" class="col-sm-2 control-label">商品カテゴリー</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="category" placeholder="商品カテゴリー" value="食料品">
				</div>
			</div>

			<div class="form-group">
				<label for="product" class="col-sm-2 control-label">商品名</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="product" placeholder="商品名" value="からあげ弁当">
				</div>
			</div>

			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">単価</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="price" placeholder="単価" value="450">
				</div>
			</div>

			<div class="form-group">
				<label for="piece" class="col-sm-2 control-label">個数</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="piece" placeholder="個数" value="3">
				</div>
			</div>

			<div class="form-group">
				<label for="num" class="col-sm-2 control-label">小計</label>
				<div class="col-sm-2">
					<input type="text" class="form-control text-right" id="num" placeholder="個数" value="1,620">
				</div>
			</div>

			<div class="form-group">
				<label for="notes" class="col-sm-2 control-label">備考</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" id="notes" placeholder="備考" value="今日からの新商品">
				</div>
			</div>
			</fieldset>

			<div class="form-group">
				<div class="col-sm-offset-3">
					<a href="S0023.html" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 編　集</a>
					<a href="S0025.html" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 削　除</a>
					<a href="S0021.html" class="btn btn-default">キャンセル</a>
				</div>
			</div>
		</form>
		</div>

	</div><!-- container -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
