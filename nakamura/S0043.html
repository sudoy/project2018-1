	<div class="container">
	<div class="row">
	<h3>アカウントを編集してよろしいですか？</h3>
	</div>
	
	<div class="row">
	<form class="form-horizontal">
<div class="form-group">
	<label for="username" class="col-sm-2 control-label">氏名</label>
	<div class="col-sm-5">
		<input type="text" class="form-control" id="username" placeholder="氏名" value="イチロー" disabled>
	</div>
</div>

<div class="form-group">
	<label for="Email" class="col-sm-2 control-label">メールアドレス</label>
	<div class="col-sm-5">
		<input type="email" class="form-control" id="Email" placeholder="メールアドレス" value="ichiro@sak.com" disabled>
	</div>
</div>

<div class="form-group">
	<label for="password1" class="col-sm-2 control-label">パスワード</label>
	<div class="col-sm-5">
		<input type="password" class="form-control" id="password1" placeholder="パスワード" value="12345678" disabled>
	</div>
</div>

<div class="form-group">
	<label for="password2" class="col-sm-2 control-label">パスワード(確認)</label>
	<div class="col-sm-5">
		<input type="password" class="form-control" id="password2" placeholder="パスワード(確認)" value="12345678" disabled>
	</div>
</div>

<div class="form-group">
	<label for="sale_authority" class="col-sm-2 control-label">売上登録権限</label>
	<div class="col-sm-5">
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="no_sale_authority" value="no" checked disabled> 権限なし
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="sale_authority" value="yes"> 権限あり
		</label>
	</div>
</div>


<div class="form-group">
	<label for="account_authority" class="col-sm-2 control-label">アカウント登録権限</label>
	<div class="col-sm-5">
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions1" id="no_account_authority" value="no" checked disabled> 権限なし
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions1" id="account_authority" value="yes"> 権限あり
		</label>
	</div>
</div>
