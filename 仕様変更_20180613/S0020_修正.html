		<div class="container">

			<div class="row">
				<h1>売上検索条件入力</h1>
			</div>

			<div class="row">
				<form class="form-horizontal" action="#" method="post">
					<div class="form-group">
						<label for="salesDate" class="col-sm-2 control-label">販売日</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="salesDate" placeholder="販売日(検索開始日)" value="">
						</div>

						<div class="form-control-static col-sm-1 text-center">～</div>

						<div class="col-sm-2">
							<input type="text" class="form-control" placeholder="販売日(検索終了日)" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="person" class="col-sm-2 control-label">担当</label>
						<div class="col-sm-5">
							<select class="form-control" id="person">
								<option value="" selected>選択してください</option>
								<option value="イチロー">イチロー</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2 control-label">商品カテゴリー</label>
						<div class="col-sm-5">
							<label class="checkbox-inline"><input type="checkbox" name="foods" value="1"> 食料品</label>
							<label class="checkbox-inline"><input type="checkbox" name="drink" value="1"> 飲料</label>
							<label class="checkbox-inline"><input type="checkbox" name="books" value="1"> 書籍・雑誌</label>
							<label class="checkbox-inline"><input type="checkbox" name="colds" value="1"> 冷凍食品</label>
							<label class="checkbox-inline"><input type="checkbox" name="clothes" value="1"> 衣料</label>
							<label class="checkbox-inline"><input type="checkbox" name="games" value="1"> ゲーム</label>
							<label class="checkbox-inline"><input type="checkbox" name="others" value="1"> その他</label>
						</div>
					</div>

					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">商品名 <span class="badge">部分一致</span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="name" placeholder="商品名" value="">
						</div>
					</div>

					<div class="form-group">
						<label for="note" class="col-sm-2 control-label">備考 <span class="badge">部分一致</span></label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="note" placeholder="備考" value="">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3">
							<a href="s0021.html" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 検 索</a>
							<a href="s0020.html" class="btn btn-default"> クリア</a>
						</div>
					</div>

				</form>
