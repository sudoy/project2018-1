		<div class="container">
		
			<div class="row">
				<h1>アカウントを編集してよろしいですか?</h1>
			</div>
			
			<div class="row">
				<form class="form-horizontal" action="#" method="post">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">氏名</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="name" placeholder="氏名" value="" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="mail" class="col-sm-2 control-label">メールアドレス</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="mail" placeholder="メールアドレス" value="" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="pass" class="col-sm-2 control-label">パスワード</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="pass" placeholder="パスワード" value="" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label for="pass2" class="col-sm-2 control-label">パスワード(確認)</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="pass2" placeholder="パスワード(確認)" value="" disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">売上登録権限</label>
						<div class="col-sm-5" >
							<label class="radio-inline">
								<input type="radio" name="salesRadio" value="権限なし" disabled> 権限なし
							</label>
							<label class="radio-inline">
								<input type="radio" name="salesRadio" value="権限あり" disabled> 権限あり
							</label>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">アカウント権限</label>
						<div class="col-sm-5">
							<label class="radio-inline">
								<input type="radio" name="acountRadio" value="権限なし" disabled> 権限なし
							</label>
							<label class="radio-inline">
								<input type="radio" name="acountRadio" value="権限あり" disabled> 権限あり
							</label>
						</div>
					</div>

						<div class="col-sm-offset-3">

							<a href="s0042.html" class="btn btn-default"> キャンセル</a>
						</div>
					</div>
					
				</form>
